<!DOCTYPE html>
<html>
<head>
	<title>Urban Bus App</title>
	<meta charset="utf-8">
	<meta name="description" content="This app shows time left to urban bus.">
</head>
<body>
	<header>
	  	<img class="logo" src="images/bus-logo.png" alt="Logo">
	    <h2 class="logotext">Urban Bus App</h2>
	</header>
	<main>
		<form class="busForm" action="">
	        <h3 class="questionText">Insert the number of bus stop:</h3>    
	    	<input type="number" name="stopid" value="">
	  		<input type="submit" name="Submit" value="Find">
	  	</form>
	    <div class="js-buses">
	      	<div class="busStop">
  				<h2>(4567) BUS STOP NAME</h2>
				<button type="button" class="js-removestop">Remove</button>
				<div class="busTime">
	      			<h3>Line 54</h3>
	      			<p>First: 14 min</p>
	      			<p>Second: 34 min</p>
    			</div>
			</div>

			<div class="busStop">
  				<h2>(4571) BUS STOP NAME 2</h2>
				<button type="button" class="js-removestop">Remove</button>
				<div class="busTime">
	      			<h3>Line 53</h3>
	      			<p>First: 12 min</p>
	      			<p>Second: 33 min</p>
    			</div>
    			<div class="busTime">
	      			<h3>Line 55</h3>
	      			<p>First: 11 min</p>
	      			<p>Second: 32 min</p>
    			</div>
			</div>
	    </div>
	</main>
</body>
</html>
